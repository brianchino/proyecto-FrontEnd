<body>
    <header>
        <nav class="busqueda">
            <a href="../index.html"><img src="../multimedia/logo-Photoroom.png-Photoroom.png" alt="icono samco"></a>
            <form id="formBusqueda" action method="post" enctype="text/plain">
                <input class="search"type="search" placeholder="buscar">

                <a class="iniciarSesion"href="iniciarSesion.html">iniciar sesion</a>

    <main>
        <section class="contacto">
            <h2>Contáctanos</h2>
            <p>¿Tienes alguna pregunta? ¡Nos encantaría saber de ti!</p>
            <form method="post" enctype="text/plain">
                <label for="nombre">Nombre:</label>
                <input type="text"  name="nombre" required>
    
                <label for="mail">Correo Electrónico:</label>
                <input type="email"  name="mail" required>
    
                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" rows="6" required></textarea>
    
                <input type="submit" value="Enviar"></input>
            </form>
        </section>
    </main>
    <footer>
        <section id="redes">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook-f"></i>
